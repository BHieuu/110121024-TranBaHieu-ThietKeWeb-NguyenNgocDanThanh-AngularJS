<div class="login-container">
  <img class="bg-login" src="assets/images/bg.jpg" alt="" />
  <div class="logo">ĐÁNH GIÁ PHIM</div>
  <div class="desc">TRẦN BÁ HIẾU</div>
  <div class="login-form">
    <div class="form-group">
      <label for="uname">Tên đăng nhập</label>
      <input
        type="text"
        name="uname"
        class="form-control"
        [(ngModel)]="username"
      />
    </div>
    <div class="form-group">
      <label for="pword">Mật khẩu:</label>
      <input
        type="password"
        name="Password"
        class="form-control"
        [(ngModel)]="password"
      />
    </div>
    <div class="btn-container">
      <div class="error">{{ errorMsg }}</div>
      <button class="btn btn-dark" (click)="login()">Đăng Nhập</button>
    </div>
  </div>
</div>
