<app-header></app-header>
<div class="titleTrending"><h3>Phim Thịnh Hành</h3></div>
<div class="movies-thumbnail">
  <div class="movie" *ngFor="let movie of trendingMovies">
    <div class="cover" (click)="goToMovie('trending', movie.id)">
      <img [src]="movie.cover" alt="" />
    </div>
    <div class="detail">
      <div class="name" (click)="goToMovie('trending', movie.id)">
        {{ movie.name }}
      </div>
      <div class="rating">
        <span class="rating-value">{{ movie.rating }}</span>
        <app-star-rating
          [rating]="movie.rating"
          [isReadOnly]="true"
        ></app-star-rating>
      </div>
    </div>
  </div>
</div>
