<app-header></app-header>
<div class="home-container">
  <div class="all-movies">
    <div class="trending-movies"></div>
    <div class="top">
      <h4>Phim thịnh hành</h4>
      <div class="view-all" (click)="allMoviesTreding()">Xem tất cả</div>
    </div>
    <div class="movies-thumbnail">
      <div class="movie" *ngFor="let movie of trendingMovies">
        <div class="cover" (click)="goToMovie('trending', movie.id)">
          <img [src]="movie.cover" alt="" />
        </div>
        <div class="detail">
          <div class="name" (click)="goToMovie('trending', movie.id)">
            {{ movie.name }}
          </div>
          <div class="rating">
            <span class="rating-value">{{ movie.rating }}</span>
            <app-star-rating
              [rating]="movie.rating"
              [isReadOnly]="true"
            ></app-star-rating>
          </div>
        </div>
      </div>
    </div>
    <div class="theatre-movies"></div>
    <div class="top">
      <h4>Phim Hay Nên Xem</h4>
      <div class="view-all" (click)="allMoviesTheatre()">Xem tất cả</div>
    </div>
    <div class="movies-thumbnail">
      <div class="movie" *ngFor="let movie of theatreMovies">
        <div class="cover" (click)="goToMovie('theatre', movie.id)">
          <img [src]="movie.cover" alt="" />
        </div>
        <div class="detail">
          <div class="name" (click)="goToMovie('theatre', movie.id)">
            {{ movie.name }}
          </div>
          <div class="rating">
            <span class="rating-value">{{ movie.rating }}</span>
            <app-star-rating
              [rating]="movie.rating"
              [isReadOnly]="true"
            ></app-star-rating>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="popular-movies">
    <h4>PHIM NỔI TIẾNG</h4>
    <div class="movies">
      <div class="movie" *ngFor="let movie of popularMovies">
        <div class="name" (click)="goToMovie('popular', movie.id)">
          {{ movie.name }}
        </div>
        <div class="rating">
          <span class="rating-value">{{ movie.rating }}</span>
          <app-star-rating
            [rating]="movie.rating"
            [isReadOnly]="true"
          ></app-star-rating>
        </div>
      </div>
      <div class="view-all" (click)="allMoviesPopular()">Xem tất cả</div>
    </div>
  </div>
</div>
